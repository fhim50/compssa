{% extends "fileserver/base.html" %}

{% block content %}
{% if fslist %}
<h1>defined filesystems</h1>
<ul>
{% for fs in fslist %}
<li><a href="{{ fs.get_absolute_url }}">{{ fs.name }}</a></li>
{% endfor %}
</ul>
{% else %}
<p>Sorry, no filesystems have been defined.</p>
{% endif %}

{% endblock%}
